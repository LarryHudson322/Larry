<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="5css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
<h3>Choose your warrior:</h3>
<div>
  <button id="b1">Rock</button>
  <button id="b2">Paper</button>
  <button id="b3">Scissors</button>
</div>
<div id="arena">
  <div id="player">
    <h4 id="yourScore">You</h4>
    <div id="yourRock" class="hidden rock"></div>
    <div id="yourPaper" class="hidden paper"></div>
    <div id="yourScissors" class="hidden scissors">
      <div id="s1"> </div>
      <div id="s2"></div>
      <div id="s3"></div>
      <div id="s4"></div>
    </div>
  </div>
  <div id="computer">
    <h4 id="theirScore">The computer</h4>
    <div id="otherRock" class="hidden rock"></div>
    <div id="otherPaper" class="hidden paper"></div>
    <div id="otherScissors" class="hidden scissors">
      <div id="s1"> </div>
      <div id="s2"></div>
      <div id="s3"></div>
      <div id="s4"></div>
    </div>
  </div>
</div>
<div id="result"></div>
</body>
</html>
<script type="text/javascript" src=".js"></script>
